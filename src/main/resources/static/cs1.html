
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" sizes="192x192" href="https://join-enforce.eu/storage/2025/03/favicon-192.png">
<title>ENFORCE CS1 Data</title>

<script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>

<link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
	rel="stylesheet" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<style>
html, body {
	height: 100%;
	margin: 0;
}

.leaflet-container {
	height: 1000px;
	width: 1000px;
	max-width: 100%;
	max-height: 100%;
}

.leaflet-popup-content {
	height: 100%;
	width: 300px !important;
}

img.half {
	height: 50%;
	width: 50%;
}

.header {
	background-image:
		url("https://join-enforce.eu/wp-content/uploads/2025/03/header-bg.png");
	background-repeat: repeat-x;
}
</style>

<script>

        const MAX_FEATURE_COUNT = 1000;
        const MAP_CRS = 'EPSG:4326';
        const GEOSERVER_URL = '/cs1_geoquest_data';

        var fireIcon = L.icon({
            iconUrl: 'assets/feuer.png',
            iconSize: [32, 32]
        });

        var smellIcon = L.icon({
            iconUrl: 'assets/aroma.png',
            iconSize: [32, 32]
        });
		   
        class Map {

            map;
            featureLayer;

            constructor() {
                this.initMap();
            }

            initMap() {

                this.map = L.map('map', {
                    center: [41, 12],
                    zoom: 5,
                });

                const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(this.map);

                tiles.addTo(this.map);

                this.fetchFeatures();

                const subject = new rxjs.Subject();
                subject.asObservable()
                    .pipe(
                        rxjs.sampleTime(250)
                    )
                    .subscribe(_ => this.fetchFeatures());

                for (const eventName of ['resize', 'viewreset', 'zoomend', 'moveend']) {
                    this.map.on(eventName, event => {
                        subject.next(event);
                    });
                }

            }

            async fetchFeatures() {

                const params = new URLSearchParams({
                    limit: `${MAX_FEATURE_COUNT}`,  // note: maxFeatures with WFS 1.1 and earlier
                    outputFormat: 'application/json',
                });

                const response = await fetch(`${GEOSERVER_URL}?${params}`);
                const features = await response.json();

                if (!!this.featureLayer) {
                    this.map.removeLayer(this.featureLayer);
                }
                
                this.featureLayer = L.geoJSON(features, {
                    pointToLayer: function (feature, latlng) {        				
           			    var incident_type = feature.properties.incident_type_id;
                        return L.marker(latlng, {icon: (incident_type == 2 ? fireIcon: smellIcon)});
                    },
                    onEachFeature: (feature, layer) => {        			    
        			    var incident_type = feature.properties.incident_type_id;
                        var content = "<h1>Incident: " + (incident_type == 2 ? "fire" : "miasma") + "</h1></br>";
        			    content = content.concat("<h2>Observed at: " + feature.properties.date + "<h2/>" + "</br>"); 
                        if(incident_type == 2){
                            content = content.concat("<img class='half'' src='" + feature.properties.link + "' width='500px'/>" + "</br>");
                        } else if(incident_type == 3){
                                content = content.concat("<h2>Type: " + feature.properties.odor_inducing_type_id + "<h2/>");
                        }
                        var customPopup = content;
					    layer.bindPopup(customPopup);
                    }
                
                }).addTo(this.map);

            }

        }

        document.addEventListener("DOMContentLoaded", () => new Map());

    </script>

</head>
<body>
	<header class="header-wrapper">
		<div class="header"
			style="height: 102px; overflow: visible; top: 0px;"></div>
	</header>
	<h1>ENFORCE CS1 Data</h1>
	<div id="map"></div>
</body>
</html>
